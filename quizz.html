<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>



<div id="quiz">
    <div class="quizIntro">
        <div class="quizTitle-Image">
            <h1 class="quizTitle">Le test du Choixpeaux</h1>
            <img src="img/logo_choixpeau.jpg" alt="Logo Choixpeau" class="logoChoipeau">
        </div>
        <button class="quizStart" >commencer le quizz de maison</button>
    </div>
    <div class="quizQuestion1">
        <h2 class="question1">Qu'avez-vous hâte de faire à Poudlard?</h2>
        <div class="answerBox">
            <button class="Poufsouffle1">J'ai hâte de rencontrer plein de monde</button>
            <button class="Serdaigle1">J'ai hâte de commencer les cours</button>
            <button class="Serpentard1">J'ai hâte de surpasser les autres</button>
            <button class="Gryffondor1">J'ai hâte d'explorer l'école</button>
        </div>
    </div>
    <div class="quizQuestion2">
        <h2 class="question2">A quelle cours voulez-vous absolument assister ?</h2>
        <div class="answerBox">
            <button class="Poufsouffle2">Métamorphose</button>
            <button class="Serdaigle2">Divination</button>
            <button class="Serpentard2">Maléfices</button>
            <button class="Gryffondor2">Vol sur balai</button>
        </div>
    </div>
    <div class="quizQuestion3">
        <h2 class="question3">Sous quel nom préféreriez-vous entrer dans l'histoire ?</h2>
        <div class="answerBox">
            <button class="Poufsouffle3">Le Bon</button>
            <button class="Serdaigle3">Le Sage</button>
            <button class="Serpentard3">Le Grand</button>
            <button class="Gryffondor3">Le Brave</button>
        </div>
    </div>
    <div class="quizQuestion4">
        <h2 class="question4">Qu'est-ce que vous avez le plus de mal à supporter ?</h2>
        <div class="answerBox">
            <button class="Poufsouffle4">La solitude</button>
            <button class="Serdaigle4">L'ennui</button>
            <button class="Serpentard4">La défaite</button>
            <button class="Gryffondor4">La peur</button>
        </div>
    </div>
    <div class="quizQuestion5">
        <h2 class="question5">Quelle qualité vous correspond le plus ?</h2>
        <div class="answerBox">
            <button class="Poufsouffle5">Loyauté</button>
            <button class="Serdaigle5">Curiosité</button>
            <button class="Serpentard5">Ambition</button>
            <button class="Gryffondor5">Courage</button>
        </div>
    </div>
    <div class="quizResult">

    </div>
</div>

<!--
Gryffondor : #7F0909 (rouge) et #FFD700 (or)
Serpentard : #1A472A (vert) et #C0C0C0 (argent)
Poufsouffle : #FDB813 (jaune) et #000000 (noir)
Serdaigle : #222F5B (bleu) et #CD7F32 (bronze)
-->
</body>
<script src="main.js"></script>
</html>
